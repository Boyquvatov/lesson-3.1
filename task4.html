<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="main">
        <div class="box1">
            <div class="box1-item1">

                    <div class="icon">

                    </div>
                    <div class="text">
                        <h2>Give Us a Call</h2>
                        <h5>+91 098 098 8393</h5>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="text">
                        <h2>Send Us an Email</h2>
                        <h5>ecample@gmail.com</h5>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="text">
                        <h2>Drop BY and Talk</h2>
                        <h5>Unit 8012-8014, Chandaka Industrial Estate, K I, I T University, Patia, Bhubaneswar, Odisha 751024</h5>

                <div class="icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                </div>

                 <form class="form">
                     <input type="text" placeholder="NAME">
                     <input type="number" placeholder="MOBILE">
                     <input type="email" placeholder="EMAIL">
                     <textarea cols="30" rows="10"  placeholder="MESSAGE" class="message"></textarea>
                     <button type="submit">SUBMIT</button>
                 </form>
            </div>
         </div>
    </div>
